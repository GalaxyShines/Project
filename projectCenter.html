<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目中心</title>
    <link rel="stylesheet" href="./css/cssProjectCenter.css">
</head>
<body>
    <div class="top-area">
        <div class="title-top">
            <p>项目中心</p>
        </div>
        <ul class="ul-top">
            <li id="console-li">控制台</li>
        </ul>
    </div>
    <div class="show-area">
        <div class="show-1">
            <div class="show-top">
                官网仿制
            </div>
            <ul id="show-1-ul">
                <!-- 通过JavaScript动态添加li -->
            </ul>
        </div>
        <div class="show-2">
            <div class="show-top">
                个人创意
            </div>
            <ul id="show-2-ul">
                <!-- 通过JavaScript动态添加li -->
            </ul>
        </div>
        <div class="show-3">
            <div class="show-top">
                参考元素
            </div>
            <ul id="show-3-ul">
                <!-- 通过JavaScript动态添加li -->
            </ul>
        </div>
    </div>
    <script src="./js/jsProjectCenter.js"></script>
</body>
</html>
